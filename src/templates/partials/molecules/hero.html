<div class="hero">
  {{#if this.sup}}
  <sup class="hero__sup">{{this.sup}}</sup>
  {{/if}}
  <h1 class="hero__title">{{this.title}}</h1>
  {{#if this.sub}}
  <sub class="hero__sub">{{this.sub}}</sub>
  {{/if}}
  <div class="hero__cover">
    <img class="hero__image" src="{{this.src}}" alt="">
  </div>
</div>
