<input id="{{this.id}}" class="form__input form__input-radio {{this.inputClasses}}" type="radio" name="{{this.name}}" value="{{this.value}}" data-automation="{{this.name}}-{{this.id}}">
{{#if this.label}}
<label for="{{this.id}}" class="form__label form__label-radio {{this.labelClasses}}">{{this.label}}</label>
{{/if}}
