<input id="{{this.id}}" class="form__input form__input-checkbox {{this.inputClasses}}" type="checkbox" name="{{this.name}}" value="{{this.value}}"
  data-automation="{{this.name}}-{{this.id}}">
{{#if this.label}}
<label for="{{this.id}}" class="form__label form__label-checkbox {{this.labelClasses}}">{{this.label}}</label>
{{/if}}
